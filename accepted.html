<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

        <p class="hero-subtitle">The 29th International Symposium on Research in Attacks, Intrusions and Defenses.</p>

        <div class="text-center">
          <div id="carouselContainer" style="display: flex; justify-content: center;">
            <div id="imageCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
              <div class="carousel-inner">
                <div class="item active">
                  <img src="images/index_slider1.webp" alt="Image 1">
                </div>
                <div class="item">
                  <img src="images/index_slider2.webp" alt="Image 2">
                </div>
                <div class="item">
                  <img src="images/index_slider3.webp" alt="Image 3">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cta-buttons">
          <a class="btn btn-raid-outline" href="index.html">Home</a>
          <a class="btn btn-raid-outline" href="call.html">Call for Papers</a>
          <a class="btn btn-raid-outline" href="call_poster.html">Call for Posters</a>
          <a class="btn btn-raid-outline" href="venue.html">Venue & Travel</a>
          <a class="btn btn-raid-outline" href="program.html">Program</a>

    </div>

    <div id="accepted" class="container-body">
      <div class="text-center">
        <h2>Accepted papers</h2>
        <hr />

      </div>

      <!-- Search Box -->
      <div class="search-wrapper">
        <div class="search-input-container">
          <input type="text" id="paperSearch" class="search-input" placeholder="Search papers by title or author...">
          <button class="search-clear-btn" id="clearSearchBtn" onclick="clearSearch()">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          <button class="search-btn" id="searchBtn" onclick="performSearch()">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
        <div id="searchStats" class="search-stats"></div>
      </div>

      <!-- Container for CSV-loaded papers -->
      <div id="acceptedPapersContainer" 
           class="responsive" 
           style="font-size:17px; text-align:left;"
           data-csv-path="data/accepted_papers.csv">
      </div>

    </div>
  </div>

  <!-- Footer Template Placeholder -->
  <div id="footer-placeholder"></div>

  <script>
    // Scroll to top button control
    var mybutton = document.getElementById("myBtn");
    var rootElement = document.documentElement;

    window.onscroll = function () {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    };

    function topFunction() {
      rootElement.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }

    // Page access control
    const allowedPages = [
      "index.html",
      "committees.html",
      "contact.html",
      "accepted.html",
      "program.html",
      "awards.html"
    ];

    const currentPage = window.location.pathname.split("/").pop();

    if (!allowedPages.includes(currentPage) && currentPage !== "") {
      window.location.href = "https://raid2026.sptagelab.org/index.html";
    }
  </script>

  <!-- External JavaScript files -->
  <script src="js/template-loader.js"></script>
